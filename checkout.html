<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out page </title>
    <link rel="stylesheet" href="styles/checkout.css">
  </head>

  <body>
    <div class="header">

      <div class="header-left">
        <a href="index.html" target="_blank" class="u-shop-logo"><h1>uShop</h1></a>
      </div>

      <div class="header-right">
        
        <img src="images/icons/user-icon.png" alt="user-icon" width="30" height="30" class="user-icon">
        
       <div class="cart-container">
        <a href="checkout.html"><img src="images/icons/cart-icon.png" alt="cart-icon" width="45" height="45"></a>
      </div>

      <span class="cart-quantity">0</span>
      </div>

    </div>


    <div class="main-checkout-grid">

      <h2 class="cart-summary">Cart summary</h2>
      
      <div class="amount-container-grid">
        <div class="total-amount">Total Amount</div>
        <div class="amount">$150</div>
      </div>

      <div class="wrapper  js-wrapper">

      </div>


      <div class="checkout-container">
        <button class="checkout-button">CHECKOUT   ($11.93)
        </button>
      </div>

    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
