<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out page </title>
    <link rel="stylesheet" href="styles/checkout.css">
  </head>

  <body>
    <div class="header">

      <div class="header-left">
        <a href="index.html" target="_blank" class="u-shop-logo"><h1>uShop</h1></a>
      </div>

      <div class="header-right">
        
        <img src="images/icons/user-icon.png" alt="user-icon" width="30" height="30" class="user-icon">
        
       <div class="cart-container">
        <a href="checkout.html"><img src="images/icons/cart-icon.png" alt="cart-icon" width="45" height="45"></a>
      </div>

      <span class="cart-quantity">0</span>
      </div>

    </div>


    <div class="main-checkout-grid">

      <h2 class="cart-summary">Cart summary</h2>
      
      <div class="amount-container-grid">
        <div class="total-amount">Total Amount</div>
        <div class="amount">$150</div>
      </div>

      <div class="wrapper">
        <div class="product-container-grid">

          <div class="product-image-container">
            <img src="images/men's-sneakers-khaki.jpg" alt="khaki-shoe" width="100" height="100" class="product-image">
          </div>

          <div class="product-description-container">

            <div class="product-name">Men's Breathable Lace up Sneakers -Khaki</div>

            <div class="product-price">$11.93</div>

            <div class="product-oldprice">$12.72</div>
            <div class="in-stock">In stock</div>
            <div class="shop-chant">uShop Express</div>
          </div>

        </div>

        <div class="update-container">
          <div class="delete-container"><img src="" alt="delete-icon" class="remove">REMOVE</div>

          <div class="btn-container">
            <button class="decrease-button">-</button>
            <button class="increase-button">+</button>
          </div>

        </div>
      </div>
      <div class="checkout-container">
        <button class="checkout-button">CHECKOUT   ($11.93)
        </button>
      </div>

    </div>

    <script type="module"></script>
  </body>
</html>
